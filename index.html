<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <p id="sessionType">Travail</p>

        <div class="settings">
            <div>
                <label for="workDuration">Travail (min) :</label>
                <input type="number" id="workDuration" value="25" min="1">
            </div>
            <div>
                <label for="breakDuration">Pause (min) :</label>
                <input type="number" id="breakDuration" value="5" min="1">
            </div>
        </div>

        <div class="buttons">
            <button id="startPauseBtn">Démarrer</button>
            <button id="resetBtn">Réinitialiser</button>
        </div>
    </div>

    <audio id="endSound" src="assets/sounds/bell.mp3"></audio>

    <script src="static/js/script.js"></script>
</body>
</html>
